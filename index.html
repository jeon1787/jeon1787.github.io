<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio_Jeoneunwoo</title>
  <style>
    /*폰트*/
    @font-face {
      font-family: 'GowunBatang-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'GmarketSansBold';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    *{outline: solid 1px red;}

    /*화면*/
    *{margin: 0px; border: 0px;}
    
    .upper{
      position: fixed;

      height: 80px;
      width: calc(100vw - 17px);
      background-color: white;
      
      display: flex;
      justify-content: space-between;

      z-index: 1;
    }
    .link{
      width: calc(15vw - 17px);
      display: flex;
      justify-content: space-evenly;
    }

    header{
      background-color: rgba(192, 191, 191, 0.1);
      /* background-color: url("https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537_960_720.jpg"); */
      /* background-image: url("https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537_960_720.jpg"); */
      /* background-repeat: no-repeat; */
      /* background-size: cover; */
      /* opacity: 0.2; */
      height: 100vh;
      width: calc(100vw - 17px);

      color: white;
      font-family: sans-serif;
      font-weight: 700;
      font-size: 5em;
    }
    pre{
      position: relative;
      top: 30%;
      left: 0%;

      width: 500px;
      height: 300px;

      color: black;
      /* font-family: Arial, Helvetica, sans-serif; */
      font-family: sans-serif;
      font-size: 1em;
    }

    main{
      background-color: white;
      height: 100vh;
      width: calc(100vw - 17px);

      display: flex;
      flex-direction: column;
    }
    section{
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .inner{
      width: 80%;
      display: flex;
      flex-direction: column;
    }
    .title{
      font-family: GmarketSansBold;
      text-align: center;
      font-size: 2em;
      text-transform: uppercase;
    }
    .intro{
      display: flex;
      justify-content: center;
    }
    .intro>div:first-child{
      width: 30%;
      height: 200px;
    }
    #typing{
      width: 70%;
      height: 200px;
    }

    .footer{
      height: 80px;
      width: calc(100vw - 17px);
    }
  </style>
</head>
<body>

  <div class="upper">
    <span>JEON EUN WOO</span>
    <span class="link">
      <a href="#chapter1">챕터1</a>
      <a href="#chapter2">챕터2</a>
    </span>
  </div>

  <header id="chapter1" class="chapter chapter1">
    <!-- <pre>
      MY
      PORTFOLIO
    </pre> -->
  </header>

  <main id="chapter2" class="chapter chapter2">
    <section>
      <div class="inner">
        <div class="title">About me</div>
        <div class="intro">
          <div>사진 등 프로필</div>
          <div id="typing"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="title">Skills</div>
    </section>

    <section>
      <div class="title">Project</div>
    </section>

    <section>
      <div class="title">Education</div>
    </section>

    <section>
      <div class="title">Contact</div>
    </section>
  </main>
  
  <footer class="footer"></footer>

  <!--typeit.js-->
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="typing.js"></script>

  <script>
    const $upper = document.querySelector(".upper");

    document.addEventListener("wheel", e => {
      console.log($upper.style.top);
      console.log("top : " + document.documentElement.scrollTop);
      console.log("Y : " + window.scrollY);
      console.log(e);
      $upper.style.boxShadow = "0 40px 100px rgb(0 0 0 / 20%)";
      
      if(window.scrollY == 0){
        $upper.style.boxShadow = "";
      }
    });
  </script>
</body>
</html>
